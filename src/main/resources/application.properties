spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mariadb://${env.DB_HOST}:${env.DB_PORT}/${env.DB_DATABASE}?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=${env.DB_USER}
spring.datasource.password=${env.DB_ROOT_PASSWORD}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDB103Dialect
spring.jpa.show-sql=true